name: Example - OAuth Authentication

on:
  workflow_dispatch:

jobs:
  append-with-oauth:
    runs-on: ubuntu-latest
    name: Append row using OAuth token

    steps:
      - name: Append row with OAuth
        uses: AlbertPuwadol/google-sheet-github-action@main
        with:
          spreadsheet_id: ${{ secrets.SPREADSHEET_ID }}
          sheet_name: "Sheet1"
          values: '["OAuth Test", "${{ github.run_number }}", "${{ github.sha }}"]'
          auth_type: "oauth"
          credentials: ${{ secrets.GOOGLE_OAUTH_TOKEN }}
